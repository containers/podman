# Does exactly what it says, execute the podman unit-tests on all primary
# platforms and release versions.
unit_test_task:
    name: "Unit tests on $DISTRO_NV"
    alias: unit_test
    skip: *tags
    only_if: *not_docs
    depends_on:
        - validate
    matrix: *platform_axis
    gce_instance: *standardvm
    env:
        TEST_FLAVOR: unit
    clone_script: *noop  # Comes from cache
    gopath_cache: *ro_gopath_cache
    setup_script: *setup
    main_script: *main
    always: *runner_stats


apiv2_test_task:
    name: "APIv2 test on $DISTRO_NV"
    alias: apiv2_test
    skip: *tags
    depends_on:
        - validate
    gce_instance: *standardvm
    env:
        <<: *stdenvars
        TEST_FLAVOR: apiv2
    clone_script: *noop  # Comes from cache
    gopath_cache: *ro_gopath_cache
    setup_script: *setup
    main_script: *main

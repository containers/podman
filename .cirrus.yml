rootless_system_test_task:
    name: *std_name_fmt
    alias: rootless_system_test
    skip: *tags
    only_if: *not_docs
    depends_on:
      - rootless_integration_test
    matrix: *platform_axis
    gce_instance: *standardvm
    env:
        TEST_FLAVOR: sys

version: "2"

linters:
  enable:
    - asasalint
    - asciicheck
    - containedctx
    - contextcheck
    - errcheck
    - errorlint
    - exhaustive
    - forcetypeassert
    - godot
    - goprintffuncname
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - musttag
    - nilerr
    - nilnesserr
    - nilnil
    - noctx
    - prealloc
    - revive
    - staticcheck
    - testifylint
    - unconvert
    - unparam
    - unused
    - usetesting
  settings:
    govet:
      enable:
        - nilness
    testifylint:
      enable-all: true

formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/cyphar/filepath-securejoin

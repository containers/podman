    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocritic
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofumpt
    - golint
    - gomnd
    - gosec
    - gosimple
    - govet
    - ifshort
    - ineffassign
    - interfacer
    - interfacebloat
    - ireturn
    - lll
    - maintidx
    - maligned
    - misspell
    - musttag
    - nakedret
    - nestif
    - nlreturn
    - nolintlint
    - nonamedreturns
    - nosnakecase
    - paralleltest
    - prealloc
    - predeclared
    - rowserrcheck
    - scopelint

docker_builder:
    name: CI
    env:
        HOME: /root
        DEBIAN_FRONTEND: noninteractive
        CIRRUS_LOG_TIMESTAMP: true
        GOVERSION: 1.23
        PATH: /usr/lib/go-1.23/bin:$PATH
    setup_script: |
        apt-get -q update
        apt-get -q install -y bats cryptsetup golang-${GOVERSION}
        go version
        make
    unit_test_script: |
        go test -timeout 45m -v -cover
        case $(go env GOARCH) in
        amd64)
          otherarch=386;;
        arm64)
          otherarch=arm;;
        mips64)
          otherarch=mips;;
        mips64le)
          otherarch=mipsle;;
        esac
        if test -n "$otherarch" ; then
          echo running unit tests again with GOARCH=$otherarch
          GOARCH=$otherarch go test -timeout 45m -v -cover
        fi
        :
    defaults_script: |
        bats -f defaults ./tests
    aes_script: |
        bats -f aes ./tests

---
# See the documentation for more information:
# https://packit.dev/docs/configuration/

downstream_package_name: buildah
upstream_tag_template: v{version}

packages:
  buildah-fedora:
    pkg_tool: fedpkg
    specfile_path: rpm/buildah.spec
  buildah-centos:
    pkg_tool: centpkg
    specfile_path: rpm/buildah.spec
  buildah-rhel:
    specfile_path: rpm/buildah.spec
  buildah-eln:
    specfile_path: rpm/buildah.spec

srpm_build_deps:
  - make

jobs:
  - job: copr_build
    trigger: pull_request
    packages: [buildah-fedora]
    notifications: &copr_build_failure_notification
      failure_comment:
        message: "Ephemeral COPR build failed. @containers/packit-build please check."
    targets:
      - fedora-development-x86_64
      - fedora-development-aarch64
      - fedora-latest-x86_64
      - fedora-latest-aarch64
      - fedora-latest-stable-x86_64
      - fedora-latest-stable-aarch64
      - fedora-40-x86_64
      - fedora-40-aarch64
    enable_net: true

  - job: copr_build
    trigger: pull_request
    packages: [buildah-eln]
    notifications: *copr_build_failure_notification
    targets:
      fedora-eln-x86_64:
        additional_repos:
          - "https://kojipkgs.fedoraproject.org/repos/eln-build/latest/x86_64/"
      fedora-eln-aarch64:
        additional_repos:
          - "https://kojipkgs.fedoraproject.org/repos/eln-build/latest/aarch64/"
    enable_net: true

  - job: copr_build
    trigger: pull_request
    packages: [buildah-centos]
    notifications: *copr_build_failure_notification
    targets:
      - centos-stream-9-x86_64
      - centos-stream-9-aarch64
      - centos-stream-10-x86_64
      - centos-stream-10-aarch64
    enable_net: true

  - job: copr_build
    trigger: pull_request
    packages: [buildah-rhel]
    notifications: *copr_build_failure_notification
    targets:
      - epel-9-x86_64
      - epel-9-aarch64
    enable_net: true

  # Run on commit to main branch
  - job: copr_build
    trigger: commit
    packages: [buildah-fedora]
    notifications:
      failure_comment:
        message: "podman-next COPR build failed. @containers/packit-build please check."
    branch: main
    owner: rhcontainerbot
    project: podman-next
    enable_net: true

  # Sync to Fedora
  - job: propose_downstream
    trigger: release
    packages: [buildah-fedora]
    update_release: false
    dist_git_branches: &fedora_targets
      - fedora-all

  # Sync to CentOS Stream
  - job: propose_downstream
    trigger: release
    packages: [buildah-centos]
    update_release: false
    dist_git_branches:
      - c10s

  # Fedora Koji build
  - job: koji_build
    trigger: commit
    packages: [buildah-fedora]
    sidetag_group: podman-releases
    # Dependents are not rpm dependencies, but the package whose bodhi update
    # should include this package.
    # Ref: https://packit.dev/docs/fedora-releases-guide/releasing-multiple-packages
    dependents:
      - podman
    dist_git_branches: *fedora_targets
